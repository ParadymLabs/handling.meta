name: Release handling.meta

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install Dependencies
      run: npm install
      # If you're using Yarn, replace with `run: yarn install`

    - name: Generate handling.meta
      run: node app.js
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release-${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Upload handling.meta
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./path/to/handling.meta  # Replace with the actual path
        asset_name: handling.meta
        asset_content_type: text/plain
