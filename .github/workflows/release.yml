name: Release handling.meta

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        
    steps:
    - uses: actions/checkout@v2
      # Add steps to setup your build environment if necessary

    - name: Generate handling.meta
      run: |
        app.js
        # Add commands to generate handling.meta here

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release-${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Upload handling.meta
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./path/to/handling.meta
        asset_name: handling.meta
        asset_content_type: text/plain
